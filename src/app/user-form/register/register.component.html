<div class="register-form d-flex justify-content-center align-items-center">
  <form class="cold-md-10 p-5 bg-white rounded-6 w-50">
    <a [routerLink]="'/'" class="d-flex justify-content-center">
      <img
        class="img-fluid w-50 center"
        src="../../../assets/img/logo.png"
        alt="logo nutri path"
      />
    </a>

    <div class="row">
      <div class="col-md-6 mb-4">
        <div class="form-outline bg-secondary rounded-6">
          <input type="text" id="name" class="form-control form-control-lg" />
          <label class="form-label" for="name">Nome</label>
        </div>
      </div>

      <div class="col-md-6 mb-4">
        <div class="form-outline bg-secondary rounded-6">
          <input
            type="text"
            id="lastName"
            class="form-control form-control-lg"
          />
          <label class="form-label" for="lastName">Sobrenome</label>
        </div>
      </div>

      <div class="col-md-12 mb-4">
        <div class="form-outline bg-secondary rounded-6">
          <input type="email" id="email" class="form-control form-control-lg" />
          <label class="form-label" for="email">Email</label>
        </div>
      </div>

      <div class="col-md-6 mb-4">
        <div class="form-outline bg-secondary rounded-6">
          <input
            type="password"
            id="password"
            class="form-control form-control-lg"
          />
          <label class="form-label" for="password">Senha</label>
        </div>
      </div>

      <div class="col-md-6 mb-4">
        <div class="form-outline bg-secondary rounded-6">
          <input
            type="password"
            id="confirmPassword"
            class="form-control form-control-lg"
          />
          <label class="form-label" for="confirmPassword"
            >Confirmar senha</label
          >
        </div>
      </div>

      <div class="col-md-4 mb-4">
        <div class="form-outline bg-secondary rounded-6">
          <input type="text" id="age" class="form-control form-control-lg" />
          <label class="form-label" for="age">Idade</label>
        </div>
      </div>

      <div class="col-md-4 mb-4">
        <div class="form-outline bg-secondary rounded-6">
          <input type="text" id="weigth" class="form-control form-control-lg" />
          <label class="form-label" for="weigth">Peso</label>
        </div>
      </div>

      <div class="col-md-4 mb-4">
        <div class="form-outline bg-secondary rounded-6">
          <input type="text" id="heigth" class="form-control form-control-lg" />
          <label class="form-label" for="heigth">Altura</label>
        </div>
      </div>

      <div class="col-md-4 mb-4">
        <div class="form-outline bg-secondary rounded-6">
          <input type="text" id="cep" class="form-control form-control-lg" />
          <label class="form-label" for="cep">CEP</label>
        </div>
      </div>

      <div class="col-md-4 mb-4">
        <div class="form-outline bg-secondary rounded-6">
          <input type="text" id="state" class="form-control form-control-lg" />
          <label class="form-label" for="state">Estado</label>
        </div>
      </div>

      <div class="col-md-4 mb-4">
        <div class="form-outline bg-secondary rounded-6">
          <input type="text" id="city" class="form-control form-control-lg" />
          <label class="form-label" for="city">Cidade</label>
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary btn-block mb-4">
      Cadastrar
    </button>
  </form>
</div>
